name = "mold"
description = "Meta-variable Operations for Lean Development"
version = "0.1.0-dev"

authors = ["Francesc Rocher"]
maintainers = ["Francesc Rocher <francesc.rocher@gmail.com>"]
maintainers-logins = ["rocher"]

executables = ["mold"]
licenses = "MIT"

[build-profiles]
"mold" = "development"

[build-switches."*"]
ada_version = ["-gnat2022", "-gnatX"]

[[depends-on]]
gnat = ">=2021 | (>=12 & <2000)"
clic = "~0.2.1"
simple_logging = "^1.2.0"

[[depends-on]]
libmold = ">=0.1.0-dev"
[[pins]]
libmold = { path = '..' }
